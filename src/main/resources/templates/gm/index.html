<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GM Index</title>
    <link rel="stylesheet" type="text/css" href="/css/gm_index.css">
    <link rel="stylesheet" type="text/css" href="/css/rd_home.css">
<!--    <link rel="stylesheet" type="text/css" th:href="@{src/main/resources/static/css/admin/gm_index.css}">-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</head>
<body>

<div class="container">
    <div class="navigation">
        <ul>
            <li onclick="pass_value()">
                <a th:href="@{/gm/index}">
                    <span class="icon"><ion-icon name="diamond"></ion-icon></span>
                    <span class="title">Best ERP</span>
                </a>
            </li>

            <li class="home" onclick="pass_value()">
                <a th:href="@{/gm/home}" class="home-a">
                    <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                    <span class="title">Home</span>
                </a>
            </li>

            <li class="accounting" onclick="pass_value()">
                <a th:href="@{/gm/account}" class="accounting-a">
                    <span class="icon"><ion-icon name="cash-outline"></ion-icon>
                        </ion-icon></span>
                    <span class="title">accounting</span>

                </a>
            </li>

            <li class="new-page-1" onclick="pass_value()">
                <a th:href="@{/gm/work_list}" class="new-page-1-a">
                    <span class="icon"><ion-icon name="calendar-outline"></ion-icon></span>
                    <span class="title">work list</span>
                </a>
            </li>

            <li class="new-page-2" onclick="pass_value()">
                <a th:href="@{/gm/member}" class="new-page-2-a">
                    <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
                    <span class="title">member</span>
                </a>
            </li>

            <li class="food" onclick="pass_value()">
                <a th:href="@{/gm/food}" class="food-a">
                    <span class="icon"><ion-icon name="fast-food-outline"></ion-icon></span>
                    <span class="title">food</span>
                </a>
            </li>

            <li class="logout">
                <a th:href="@{/logout}" class="logout">
                    <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                    <span class="title">logout</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="main">
        <div class="topbar">
            <div class="bar-toggle">
                <ion-icon name="list-outline"></ion-icon>
            </div>
            <!--search-->
            <!--                <div class="search">-->
            <!--                    <label>-->
            <!--                        <input type="text" placeholder="accounting">-->

            <!--                    </label>-->
            <!--                    <div class="search-icon">-->
            <!--                        <ion-icon name="search-outline"></ion-icon>-->
            <!--                    </div>-->
            <!--                </div>-->

            <!-- users-->
            <div class="users">
                <img th:src="*{headShot}" >
            </div>
        </div>

        <div class="page-center">
            <div class="center-box">
                <div style="overflow: auto;padding: 10px">
                    <div style="text-align: center; margin-bottom: 1%">
                        <h1>公告欄</h1>
                        <div id="add_bulletin_board_btn"></div>
                        <!--                        <input type="button" value="新增公告">-->
                    </div>
                    <div style="display: flex">
                        <div style="width: 70vw;height:70vh; border: 3px solid #999999;margin-right: 1%;border-radius: 10px">
                            <div id="bulletin_board" style="width: 100%; height: 100%;padding: 5px;overflow: auto">

                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>

<div>
    <!--    <form th:action="@{/admin/new-page-2/save}" method="post" th:object="${addUser}">-->
    <!--        <input id="id" type="hidden" th:field="*{id}">-->
    <div class="cover">
        <div class="cover-center">
            <div style="margin-top: 10px;padding:0 100px">
                <input type="hidden" id="id">
                <div class="cover_table_jub_title">
                    <label class="cover_table_label">Title :</label>
                    <input id="job_title" class="cover_table_input abc" type="text" placeholder="job title">
                </div>

                <div class="cover_table_priority">
                    <label class="cover_table_label">Priority :</label>
                    <input id="priority" type="text" class="cover_table_select abc" readonly="readonly">
                </div>

                <div class="cover_table_date">
                    <label class="cover_table_label">Date:</label>
                    <input id="date" class="cover_table_input abc" type="date">
                </div>

                <div class="cover_table_illustrate">
                    <label class="cover_table_label">Center:</label>
                    <textarea id="illustrate" class="cover_table_input_illustrate abc"></textarea>
                </div>

                <div class="cover_table_button">
                    <button type="submit" class="cover_table_button_save" onclick="upload_work_list()">save</button>
                    <button type="button" class="cover_table_button_back" onclick="clear_add_bulletin_board()">back</button>
                </div>
            </div>
        </div>
    </div>
    <!--    </form>-->
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/rd/rd_home_config.js"></script>
<script src="/js/gm/gm_index.js"></script>
<script>
    let home_click = '';
    let accounting_click = '';
    ///new page
    let new_page_1_click = '';
    let new_page_2_click = '';
    //new page--
    let food_click = '';
    let bar_toggle_click = window.sessionStorage.getItem('bar_toggle_click');

    let bar_toggle = document.querySelector('.bar-toggle');
    let navigation = document.querySelector('.navigation');
    let main = document.querySelector('.main');
    let home = document.querySelector('.home');
    let accounting = document.querySelector('.accounting')
    let home_a = document.querySelector('.home-a');
    let accounting_a = document.querySelector('.accounting-a');
    //new page
    let new_page_1_a = document.querySelector('.new-page-1-a');
    let new_page_2_a = document.querySelector('.new-page-2-a');
    //new page--
    let food_a = document.querySelector('.food-a');

    if (bar_toggle_click === "click") {
        navigation.classList.toggle('active');
        main.classList.toggle('active');
    }
    //
    // if (home_click === "click") {
    //     home.classList.toggle('hovered');
    // }
    //
    // if (accounting_click === 'click') {
    //     accounting.classList.toggle('hovered');
    // }
    // //new page
    // if (new_page_1_click === 'click') {
    //     new_page_1_click.classList.toggle('hovered');
    // }
    //
    // if (new_page_2_click === 'click') {
    //     new_page_2_click.classList.toggle('hovered');
    // }
    // //new page--

    bar_toggle.onclick = function () {
        if (bar_toggle_click !== 'click') {
            bar_toggle_click = 'click';
        } else {
            bar_toggle_click = '';
        }

        navigation.classList.toggle('active');
        main.classList.toggle('active');
    }

    home_a.onclick = function () {
        home_click = 'click';
        accounting_click = '';
        new_page_1_click = '';
        new_page_2_click = '';
        food_click = '';
    }

    accounting_a.onclick = function () {
        home_click = '';
        accounting_click = 'click';
        new_page_1_click = '';
        new_page_2_click = '';
        food_click = '';
    }

    //new page
    new_page_1_a.onclick = function () {
        home_click = "";
        accounting_click = "";
        new_page_1_click = 'click';
        new_page_2_click = '';
        food_click = '';
    }

    new_page_2_a.onclick = function () {
        home_click = "";
        accounting_click = "";
        new_page_1_click = '';
        new_page_2_click = 'click';
        food_click = '';
    }
    //new page--

    food_a.onclick = function () {
        home_click = '';
        accounting_click = '';
        new_page_1_click = '';
        new_page_2_click = '';
        food_click = 'click';
    }

    //new page--

    function pass_value() {
        window.sessionStorage.setItem("home_click", home_click);
        window.sessionStorage.setItem("accounting_click", accounting_click);
        window.sessionStorage.setItem("bar_toggle_click", bar_toggle_click);

        //new page
        window.sessionStorage.setItem("new_page_1_click", new_page_1_click);
        window.sessionStorage.setItem("new_page_2_click", new_page_2_click);
        window.sessionStorage.setItem("food_click", food_click);
        //new page--
    }

    $(function (){
        show_GM_index();
    })
</script>
</body>
</html>
